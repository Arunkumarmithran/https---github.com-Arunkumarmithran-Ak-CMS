<div class="image-container">
    <ng-image-slider #nav [images]="latestMovies" [infinite]="true" [autoSlide]="4"
        [imageSize]="{ width: '100%', height: '100%' }" slideImage="1" [ariaReadOnly]="false"></ng-image-slider>
</div>
<div>

    <div class="teaser-heading-container">
        <div class="teaser-heading-layout">
            <div>
                <h2>Latest</h2>
            </div>
            <div class="teaser-heading">Teasers & Trailers</div>
        </div>
    </div>
    <div class="teaser-container">
        <div *ngFor="let item of latestMovies; let i=index">
        <div class="teaser-container-layout" *ngIf="i<4">
            <img *ngIf="i<4" src="{{item.thumbImage}}">
        </div>
    </div>
        <!-- <div class="teaser-container-layout">
            <img src="{{latestMovies[3].thumbImage}}">
        </div>
        <div class="teaser-container-layout">
            <img src="{{latestMovies[2].thumbImage}}">
        </div>
        <div class="teaser-container-layout">
            <img src="{{latestMovies[0].thumbImage}}">
        </div> -->

    </div>



    <div class="movies-heading-container">
        <div class="teaser-heading-layout">
            <div>
                <h2>OUR PROJECTS</h2>
            </div>
            <div class="teaser-heading">Movie Showcase</div>
        </div>
    </div>
    <div class="movies-container">
        <div *ngFor="let item of latestMovies; let i=index">
        <div class="movies-container-layout" *ngIf="i<4" >
            <img *ngIf="i<4" src="{{item.thumbImage}}">
            <div *ngIf="i<4" class="movies-content">
                <h2 class="year">2022</h2>
                <h2 class="name">Vattam</h2>
                <div>Cast : Sibi Sathyaraj, Andrea Jeremiah, Athulya Ravi</div>
                <div>Director : Kamalakannan
                </div>
                <div>Music: Nivas K. Prasanna
                </div>
                <div>Editor: Ruben
                </div>

            </div>
        </div>
    </div>

        </div>

            <img src="{{latestMovies[2].thumbImage}}">
        </div>
        <div class="movies-container-layout">
            <img src="{{latestMovies[0].thumbImage}}">
        </div> -->

    </div>

</div>
